<h3 class="bg-primary text-white p3">
  To do List
</h3>

<div class="input-group">
  <input type="text" #todoText class="form-control">
  <div class="input-group-append">
<button class="btn btn-primary" (click)="addItem(todoText.value); todoText.value=''">
  Ekle
</button>
  </div>
</div>
<div class="custom-control custom checkbox">
  <input [(ngModel)]="isDisplay" type="checkbox" class="custom-control-checkbox" id="displayAll">
  <label for="displayAll" class="custom-control-label">Disply All</label>
</div>
<table class="table table-striped table-bordered">
<thead>
  <tr>
    <th>

    </th>
    <th>
        Description
    </th>
    <th>
      Action
    </th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let item of getItems(); let i=index">
    <td>{{ i+1 }}</td>
    <td>{{item.description}}</td>
    <td> <input type="checkbox" [(ngModel)]="item.action">
    </td>
    <td [ngSwitch]="item.action">
      <span *ngSwitchCase="true">
        Yes
      </span>
      <span *ngSwitchCase="false">
          No
      </span>
    </td>
  </tr>
</tbody>
</table>
